# Default values for mutilator.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Application config
project_vpc_id: "" # Mapped in fasit
location: "" # Mapped in fasit
cluster_name: "" # Mapped in fasit
tenant:
  name: "" # Mapped in fasit
  environment: "" # Mapped in fasit
otlp_endpoint: ""

replicaCount: 2

image:
  repository: europe-north1-docker.pkg.dev/nais-io/nais/images/mutilator
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  capabilities:
    drop:
      - ALL
  privileged: false
  readOnlyRootFilesystem: true
  runAsGroup: 1069
  runAsNonRoot: true
  runAsUser: 1069
  allowPrivilegeEscalation: false
  seccompProfile:
    type: RuntimeDefault

deployment:
  containerPort: 9443

resources:
  limits:
    memory: 32Mi
  requests:
    cpu: 100m
    memory: 8Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
