[package]
name = "mutilator"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.71"
atty = "0.2.14"
axum = "0.6.18"
axum-server = { version = "0.5.0", features = ["rustls", "tls-rustls"] }
env_logger = "0.10.0"
figment = { version = "0.10.8", features = ["env"] }
json = "0.12.4"
log = { version = "0.4.17", features = ["kv_unstable", "serde", "kv_unstable_serde"] }
serde = { version = "1.0.163", features = ["serde_derive"] }
tokio = { version = "1.28.1", features = ["full"] }
