[package]
name = "mutilator"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.75"
axum = { version = "0.6.20", features = ["tracing", "http2", "macros"] }
axum-server = { version = "0.5.1", features = ["rustls", "tls-rustls"] }
json-patch = "1.2.0"
k8s-openapi = { version = "0.20.0", default-features = false, features = ["v1_24", "schemars"] }
kube = { version = "0.86.0", features = ["rustls-tls", "admission", "jsonpatch", "derive"], default-features = false }
log = { version = "0.4.20", features = ["kv_unstable", "serde", "kv_unstable_serde"] }
schemars = { version = "0.8.15", features = ["derive_json_schema"] }
serde = { version = "1.0.189", features = ["serde_derive", "derive"] }
serde_json = "1.0.107"
tokio = { version = "1.33.0", features = ["full"] }
tracing = "0.1.39"
tracing-subscriber = { version = "0.3.17", features = ["fmt", "json"] }
tracing-opentelemetry = "0.21.0"
opentelemetry = { version = "0.20.0", features = ["rt-tokio"] }
opentelemetry-otlp = { version = "0.13.0", features = ["opentelemetry-http"] }
opentelemetry-semantic-conventions = "0.12.0"
schematic = "0.12.5"

[dev-dependencies]
axum-test = "11.0.0"
envtestkit = "1.1.2"
pretty_assertions = "1.4.0"
rstest = "0.18.2"
serde_yaml = "0.9.25"
